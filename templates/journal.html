<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jiu Jitsu Journal</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0066cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BJJ Tracker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #111;
            border-right: 1px solid #333;
            transition: 0.3s;
            overflow-y: auto;
            z-index: 1000;
            padding: 80px 20px 20px 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #0066cc;
        }

        .entry-item {
            background: #222;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #0066cc;
            cursor: pointer;
            transition: 0.2s;
        }

        .entry-item:hover {
            background: #2a2a2a;
        }

        .entry-time {
            font-size: 11px;
            color: #888;
            margin-bottom: 6px;
        }

        .entry-content {
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #888;
        }

        .modal-close:hover {
            color: white;
        }

        .modal-time {
            color: #888;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .modal-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 80px 40px 40px 40px;
            transition: margin-left 0.3s;
        }

        .main-content.shifted {
            margin-left: 320px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .journal-form {
            background: #222;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
            touch-action: manipulation;
            cursor: text;
            -webkit-user-select: text;
            user-select: text;
        }

        textarea:focus {
            outline: none;
            border-color: #0066cc;
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0052a3;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: 0.2s;
        }

        .nav-link:hover {
            background: #e0e0e0;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .recent-entries {
            background: #222;
            padding: 24px;
            border-radius: 8px;
        }

        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: 0.2s;
        }

        .nav-button:hover {
            background: #e0e0e0;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .recent-entries h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .empty-state {
            color: #888;
            font-style: italic;
        }

        /* Calendar */
        .calendar-section {
            background: #222;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 20px;
        }

        .check-in-btn {
            padding: 10px 20px;
            background: #00aa44;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .check-in-btn:hover {
            background: #008833;
        }

        .check-in-btn.checked-in {
            background: #666;
            cursor: not-allowed;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 14px;
            position: relative;
        }

        .calendar-day.checked-in {
            background: #00aa44;
            font-weight: bold;
        }

        .calendar-day.today {
            border: 2px solid #0066cc;
        }

        .calendar-day.empty {
            background: transparent;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #0066cc;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 70px 15px 20px 15px;
            }

            .main-content.shifted {
                margin-left: 0;
            }

            h1 {
                font-size: 22px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .nav-button {
                padding: 10px 18px;
                font-size: 13px;
            }

            .calendar-grid {
                gap: 4px;
            }

            .calendar-day {
                width: 38px;
                height: 38px;
                font-size: 12px;
            }

            .stats-row {
                flex-direction: column;
                gap: 12px;
            }

            .stat-box {
                width: 100%;
            }

            .calendar-section,
            .journal-form,
            .recent-entries {
                padding: 16px;
            }

            .sidebar {
                width: 280px;
                left: -280px;
            }

            .sidebar.open {
                left: 0;
            }

            textarea {
                font-size: 16px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar with Previous Entries -->
    <div class="sidebar" id="sidebar">
        <h3>üìù Journal History</h3>
        {% if entries %}
            {% for entry in entries %}
                <div class="entry-item" onclick="showEntry({{ loop.index0 }})">
                    <div class="entry-time">{{ entry.timestamp }}</div>
                    <div class="entry-content">{{ entry.content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty-state">No entries yet</div>
        {% endif %}
    </div>

    <!-- Entry Modal -->
    <div class="modal" id="entryModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-time" id="modalTime"></div>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>
            <span>ü•ã Jiu Jitsu Journal</span>
            <a href="/moves" class="nav-button">‚Üí Go to Move Map</a>
        </h1>

        <div class="calendar-section">
            <div class="calendar-header">
                <h2>üìÖ Training Calendar - <span id="currentMonth"></span></h2>
                <button class="check-in-btn" id="checkInBtn" onclick="checkIn()">‚úì Check In Today</button>
            </div>
            
            <div class="calendar-grid" id="calendar"></div>
            
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-number" id="totalClasses">0</div>
                    <div class="stat-label">Total Classes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgPerWeek">0</div>
                    <div class="stat-label">Avg Per Week</div>
                </div>
            </div>
        </div>

        <div class="journal-form">
            <form method="POST">
                <textarea name="content" rows="8" placeholder="What did you work on today?" required></textarea>
                <button type="submit">üíæ Save Entry</button>
            </form>
        </div>
    </div>

    <script>
        const entries = {{ entries | tojson }};
        let checkIns = [];
        // Get today's date in local timezone
        const now = new Date();
        const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const hamburger = document.querySelector('.hamburger');
            
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
            hamburger.classList.toggle('active');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            
            // Don't close sidebar if clicking on form elements (textarea, input, button)
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                return;
            }
            
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !hamburger.contains(e.target)) {
                toggleSidebar();
            }
        });

        function showEntry(index) {
            const entry = entries[index];
            document.getElementById('modalTime').textContent = entry.timestamp;
            document.getElementById('modalText').textContent = entry.content;
            document.getElementById('entryModal').classList.add('show');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'entryModal') {
                document.getElementById('entryModal').classList.remove('show');
            }
        }

        function loadCheckIns() {
            fetch('/get_check_ins')
                .then(res => res.json())
                .then(data => {
                    checkIns = data.check_ins;
                    document.getElementById('totalClasses').textContent = data.total;
                    document.getElementById('avgPerWeek').textContent = data.avg_per_week;
                    
                    if (checkIns.includes(today)) {
                        const btn = document.getElementById('checkInBtn');
                        btn.textContent = '‚úì Checked In';
                        btn.classList.add('checked-in');
                        btn.disabled = true;
                    }
                    
                    renderCalendar();
                });
        }

        // Ensure textarea focuses on mobile tap
        const textarea = document.querySelector('textarea[name="content"]');
        if (textarea) {
            textarea.addEventListener('touchstart', function(e) {
                e.stopPropagation();
                setTimeout(() => this.focus(), 0);
            });
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                calendar.appendChild(empty);
            }
            
            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;
                
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (checkIns.includes(dateStr)) {
                    dayDiv.classList.add('checked-in');
                }
                
                if (dateStr === today) {
                    dayDiv.classList.add('today');
                }
                
                calendar.appendChild(dayDiv);
            }
        }

        function checkIn() {
            fetch('/check_in', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date: today })
            }).then(() => {
                loadCheckIns();
            });
        }

        // Load calendar on page load
        loadCheckIns();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
